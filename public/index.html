<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="">
                    <button class="w-32 rounded-full text-primary bg-white shadow-sm text-xl font-semibold p-4 ">Explorar</button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="w-full h-2/5 px-4 py-2 rounded-b-lg bg-secondary ">
                        <p class="text-white text-bold text-xl ">Norway</p>
                        <p class="text-white text-md">Paisajes increibles</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 px-4 py-2 rounded-b-lg bg-white ">
                        <p class="text-terciary text-bold text-xl ">New York</p>
                        <p class="text-terciary text-md">La gran manzana</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                    <div class="w-full h-2/5 px-4 py-2 rounded-b-lg bg-secondary ">
                        <p class="text-white text-bold text-xl ">Yosemite</p>
                        <p class="text-white text-md">Un descanso del mundo</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
                    <div class="w-full h-2/5 px-4 py-2 rounded-b-lg bg-white ">
                        <p class="text-terciary text-bold text-xl ">Seattle</p>
                        <p class="text-terciary text-md">Una gran ciudad</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
                    <div class="w-full h-2/5 px-4 py-2 rounded-b-lg bg-secondary ">
                        <p class="text-white text-bold text-xl ">Suiza</p>
                        <p class="text-white text-md">Pastizales increibles</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>
</body>
</html>
